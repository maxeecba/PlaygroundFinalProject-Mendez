{% extends 'animales/padre.html' %}

{% block contenido_que_cambia %}

        {% csrf_token %}

                                <h2>Lista de Gatos</h2>
        <div>
            <form action= '{% url 'animales:gato_list' %}'>
                <input type="text" name="consulta" placeholder="Buscar...">

            </form>
        </div>
        {%for gato in object_list %}

        <ul>
                <li><strong>Nombre:</strong> {{gato.nombre}} <strong>Color:</strong>{{gato.color_pelo}}</li>
                <a href="{% url 'animales:gato_detail' gato.id %}"> Ver en detalle</a>

                <a href="{% url 'animales:gato_update' pk=gato.id %}"> Editar </a>
                <a href="{% url 'animales:gato_delete' pk=gato.id %}"> Eliminar </a>
        </ul>
        {% endfor %}

{% endblock contenido_que_cambia %}
